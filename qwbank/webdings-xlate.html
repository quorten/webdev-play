<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- Do this so that we render on mobile devices correctly. -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webdings Converter</title>
</head>
<body>
<h1>Webdings Converter</h1>
<form method="get" action="webdings-xlate.cgi">
  <label for="cnvtype">Conversion type:</label><br />
  <input type="radio" id="cnvtype" name="cnvtype" value="0" />
  old Webdings private-use Unicode to ASCII<br />
  <input type="radio" id="cnvtype" name="cnvtype" value="1" />
  ASCII to new Unicode-equivalent Webdings<br />
  <input type="radio" id="cnvtype" name="cnvtype" value="2" />
  old Webdings private-use Unicode to new Unicode Webdings<br />
  <label for="message">Message:</label><br />
  <textarea id="message" name="message" cols="50" rows="15"></textarea><br />
  <input type="submit" value="Submit" />
</form>
</body>
</html>
