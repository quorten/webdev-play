<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- Do this so that we render on mobile devices correctly. -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Group Buy Form</title>
  <style type="text/css">
    li { margin: 0.8em 0 0.8em 0; }
    td.l { text-align: right; }
    input.a { width: 20em; }    
  </style>
</head>
<body>

<!-- 
* Date (auto)
* Pay to
* Amount
* Comment/purpose
* Buyers
-->

<h2>Group Buy Form</h2>

<form method="post" action="grpbuy_form.cgi">
  <p>* = required</p>
  <table>
    <tr><td class="l"><label for="pay-to">Pay To*:</label></td>
      <td><input class="a" type="text" id="pay-to" name="pay-to" /></td></tr>
    <tr><td class="l"><label for="amount">Amount*:</label></td>
      <td><input class="a" type="text" id="amount" name="amount" /></td></tr>
    <tr><td class="l"><label for="purpose">Purpose*:</label></td>
      <td><input class="a" type="text" id="purpose" name="purpose" /></td></tr>
    <tr><td class="l"><label for="file-date">File Date:</label></td>
      <td><input class="a" type="text" id="file-date" name="file-date" /></td></tr>
  </table>
  <label for="buyers">Buyers* (one account per line):</label><br />
  <textarea id="buyers" name="buyers" cols="50" rows="15"></textarea>
  <p>
    <input type="submit" value="Submit" />
  </p>
</form>
  
</body>
</html>
