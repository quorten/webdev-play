<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- Do this so that we render on mobile devices correctly. -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account Form</title>
  <style type="text/css">
    li { margin: 0.8em 0 0.8em 0; }
    td.l { text-align: right; }
    input.a { width: 20em; }    
  </style>
</head>
<body>

<h2>Create Account Form</h2>

<form method="post" action="create_account.cgi">
  <p>* = required</p>
  <table>
    <tr><td class="l"><label for="acct-name">Name*:</label></td>
      <td><input class="a" type="text" id="acct-name" name="acct-name" />
    </td></tr>
    <tr><td class="l"><label for="acct-type">Account Type:</label></td>
      <td><input class="a" type="text" id="acct-type" name="acct-type" />
    </td></tr>
    <tr><td class="l"><label for="create-date">Creation Date:</label></td>
      <td><input class="a" type="text" id="create-date" name="create-date" />
    </td></tr>
  </table>
  <p>
    <input type="submit" value="Submit" />
  </p>
</form>
  
</body>
</html>
